<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final - Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .question-card { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            background: white;
        }
        .alternative { 
            background: #f8f9fa; 
            border: 2px solid #e9ecef; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            position: relative;
        }
        .alternative:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        /* Classes de feedback - EXATAMENTE como no quiz */
        .alternative-correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%) !important;
            border-color: #28a745 !important;
            color: #155724 !important;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3) !important;
        }
        
        .alternative-incorrect-chosen {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%) !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3) !important;
        }
        
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; margin: 10px 0; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Final - Feedback</h1>
        
        <div class="question-card" id="questao-1">
            <h3>Quest√£o de Teste</h3>
            <p>Qual √© a capital do Brasil?</p>
            
            <div class="alternative" data-alternativa="A">
                A) S√£o Paulo
            </div>
            <div class="alternative" data-alternativa="B">
                B) Rio de Janeiro
            </div>
            <div class="alternative" data-alternativa="C">
                C) Bras√≠lia
            </div>
            <div class="alternative" data-alternativa="D">
                D) Salvador
            </div>
        </div>
        
        <div>
            <button class="btn btn-success" onclick="testarCorreta()">Testar Resposta Correta (C)</button>
            <button class="btn btn-danger" onclick="testarIncorreta()">Testar Resposta Incorreta (A)</button>
            <button class="btn" onclick="limparFeedback()">Limpar</button>
        </div>
        
        <div class="debug">
            <strong>Debug Log:</strong><br>
            <div id="log-content">Clique nos bot√µes para testar...</div>
        </div>
    </div>

    <script>
        function addToLog(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
        }

        function testarCorreta() {
            addToLog('üß™ Testando resposta CORRETA...');
            mostrarFeedbackVisual(1, 'C', 'C', 'Explica√ß√£o de teste');
        }

        function testarIncorreta() {
            addToLog('üß™ Testando resposta INCORRETA...');
            mostrarFeedbackVisual(1, 'A', 'C', 'Explica√ß√£o de teste');
        }

        function limparFeedback() {
            addToLog('üßπ Limpando feedback...');
            const questaoCard = document.querySelector('#questao-1');
            const alternativas = questaoCard.querySelectorAll('.alternative');
            
            alternativas.forEach(alt => {
                alt.classList.remove('alternative-correct', 'alternative-incorrect-chosen');
            });
            
            addToLog('‚úÖ Feedback limpo!');
        }

        // Fun√ß√£o mostrarFeedbackVisual (c√≥pia exata do quiz)
        function mostrarFeedbackVisual(questaoId, alternativaSelecionada, alternativaCorreta, explicacao) {
            console.log('üî• mostrarFeedbackVisual chamada com:', {
                questaoId, alternativaSelecionada, alternativaCorreta, explicacao
            });
            addToLog(`üî• mostrarFeedbackVisual: ${questaoId}, ${alternativaSelecionada}, ${alternativaCorreta}`);
            
            const questaoCard = document.querySelector(`#questao-${questaoId}`);
            
            if (!questaoCard) {
                console.error('‚ùå Quest√£o n√£o encontrada:', questaoId);
                addToLog(`‚ùå Quest√£o n√£o encontrada: #questao-${questaoId}`);
                return;
            }
            
            console.log('‚úÖ Quest√£o encontrada:', questaoCard);
            addToLog('‚úÖ Quest√£o encontrada');
            
            const alternativas = questaoCard.querySelectorAll('.alternative');
            console.log('üìä Alternativas encontradas:', alternativas.length);
            addToLog(`üìä ${alternativas.length} alternativas encontradas`);
            
            // Limpar feedback anterior
            alternativas.forEach(alt => {
                alt.classList.remove('alternative-correct', 'alternative-incorrect-chosen');
                alt.style.background = '';
                alt.style.borderColor = '';
            });
            addToLog('üßπ Feedback anterior limpo');
            
            // Marcar alternativa correta
            const alternativaCorretaEl = questaoCard.querySelector(`[data-alternativa="${alternativaCorreta}"]`);
            console.log('üîç Buscando alternativa correta:', alternativaCorreta);
            console.log('üéØ Alternativa correta encontrada:', alternativaCorretaEl);
            if (alternativaCorretaEl) {
                alternativaCorretaEl.classList.add('alternative-correct');
                console.log('‚úÖ Classe alternative-correct adicionada');
                addToLog('‚úÖ Alternativa correta marcada em verde');
            } else {
                console.error('‚ùå Alternativa correta n√£o encontrada!');
                addToLog('‚ùå Alternativa correta n√£o encontrada!');
            }
            
            // Marcar alternativa selecionada
            const alternativaSelecionadaEl = questaoCard.querySelector(`[data-alternativa="${alternativaSelecionada}"]`);
            console.log('üîç Buscando alternativa selecionada:', alternativaSelecionada);
            console.log('üéØ Alternativa selecionada encontrada:', alternativaSelecionadaEl);
            if (alternativaSelecionadaEl) {
                if (alternativaSelecionada !== alternativaCorreta) {
                    alternativaSelecionadaEl.classList.add('alternative-incorrect-chosen');
                    console.log('‚úÖ Classe alternative-incorrect-chosen adicionada');
                    addToLog('‚úÖ Alternativa selecionada marcada em vermelho');
                } else {
                    console.log('‚úÖ Alternativa selecionada √© a correta, j√° marcada em verde');
                    addToLog('‚úÖ Alternativa selecionada √© a correta');
                }
            } else {
                console.error('‚ùå Alternativa selecionada n√£o encontrada!');
                addToLog('‚ùå Alternativa selecionada n√£o encontrada!');
            }
            
            addToLog('üéâ Feedback visual aplicado!');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            addToLog('üìÑ P√°gina carregada');
            addToLog('üéØ Clique nos bot√µes para testar o feedback');
        });
    </script>
</body>
</html>
