<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Feedback</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .question-card { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            background: white;
        }
        .alternative { 
            background: #f8f9fa; 
            border: 2px solid #e9ecef; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            position: relative;
        }
        .alternative:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        /* Classes de feedback - EXATAMENTE como no quiz */
        .alternative-correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%) !important;
            border-color: #28a745 !important;
            color: #155724 !important;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3) !important;
        }
        
        .alternative-incorrect-chosen {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%) !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3) !important;
        }
        
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; margin: 10px 0; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Teste Simples - Feedback</h1>
        
        <div class="question-card" id="questao-1">
            <h3>QuestÃ£o de Teste</h3>
            <p>Qual Ã© a capital do Brasil?</p>
            
            <div class="alternative" data-alternativa="A">
                A) SÃ£o Paulo
            </div>
            <div class="alternative" data-alternativa="B">
                B) Rio de Janeiro
            </div>
            <div class="alternative" data-alternativa="C">
                C) BrasÃ­lia
            </div>
            <div class="alternative" data-alternativa="D">
                D) Salvador
            </div>
        </div>
        
        <div>
            <button class="btn" onclick="testarFeedback('A')">Testar A (Errada)</button>
            <button class="btn" onclick="testarFeedback('B')">Testar B (Errada)</button>
            <button class="btn" onclick="testarFeedback('C')">Testar C (Correta)</button>
            <button class="btn" onclick="testarFeedback('D')">Testar D (Errada)</button>
            <button class="btn" onclick="limparFeedback()">Limpar</button>
        </div>
        
        <div class="debug">
            <strong>Debug Log:</strong><br>
            <div id="log-content">Clique nos botÃµes para testar...</div>
        </div>
    </div>

    <script>
        function addToLog(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
        }

        function testarFeedback(alternativaSelecionada) {
            addToLog(`ðŸ§ª Testando feedback para alternativa ${alternativaSelecionada}`);
            
            const questaoCard = document.querySelector('#questao-1');
            const alternativas = questaoCard.querySelectorAll('.alternative');
            
            // Limpar feedback anterior
            alternativas.forEach(alt => {
                alt.classList.remove('alternative-correct', 'alternative-incorrect-chosen');
            });
            addToLog('ðŸ§¹ Feedback anterior limpo');
            
            // Marcar alternativa correta (C)
            const alternativaCorretaEl = questaoCard.querySelector('[data-alternativa="C"]');
            if (alternativaCorretaEl) {
                alternativaCorretaEl.classList.add('alternative-correct');
                addToLog('âœ… Alternativa correta (C) marcada em verde');
            }
            
            // Marcar alternativa selecionada
            const alternativaSelecionadaEl = questaoCard.querySelector(`[data-alternativa="${alternativaSelecionada}"]`);
            if (alternativaSelecionadaEl) {
                if (alternativaSelecionada !== 'C') {
                    alternativaSelecionadaEl.classList.add('alternative-incorrect-chosen');
                    addToLog(`âœ… Alternativa ${alternativaSelecionada} marcada em vermelho`);
                } else {
                    addToLog(`âœ… Alternativa ${alternativaSelecionada} Ã© a correta, jÃ¡ marcada em verde`);
                }
            }
            
            addToLog('ðŸŽ‰ Teste concluÃ­do!');
        }

        function limparFeedback() {
            addToLog('ðŸ§¹ Limpando feedback...');
            const questaoCard = document.querySelector('#questao-1');
            const alternativas = questaoCard.querySelectorAll('.alternative');
            
            alternativas.forEach(alt => {
                alt.classList.remove('alternative-correct', 'alternative-incorrect-chosen');
            });
            
            addToLog('âœ… Feedback limpo!');
        }

        // Teste automÃ¡tico ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            addToLog('ðŸ“„ PÃ¡gina carregada');
            addToLog('ðŸŽ¯ Clique nos botÃµes para testar o feedback visual');
        });
    </script>
</body>
</html>
