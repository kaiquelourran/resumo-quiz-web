<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final - Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Teste Final - Quiz</h1>
        
        <div>
            <h3>📋 Status das Correções:</h3>
            <ul>
                <li>✅ Caracteres especiais removidos</li>
                <li>✅ Sintaxe JavaScript corrigida</li>
                <li>✅ Função mostrarFeedbackVisual implementada</li>
                <li>✅ Sistema de alternativas configurado</li>
                <li>✅ Logs de debug adicionados</li>
            </ul>
        </div>
        
        <div>
            <h3>🚀 Testes Disponíveis:</h3>
            <button class="btn btn-success" onclick="testarQuizReal()">Testar Quiz Real</button>
            <button class="btn" onclick="testarFeedback()">Testar Feedback</button>
            <button class="btn" onclick="verificarConsole()">Verificar Console</button>
        </div>
        
        <div class="debug">
            <strong>Debug Log:</strong><br>
            <div id="log-content">Aguardando testes...</div>
        </div>
        
        <div id="result" style="margin-top: 20px; padding: 15px; border-radius: 6px; display: none;"></div>
    </div>

    <script>
        function addToLog(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
        }

        function testarQuizReal() {
            addToLog('🧪 Testando quiz real...');
            addToLog('Acesse: quiz_vertical_filtros.php?id=8&filtro=todas&questao_inicial=92');
            addToLog('1. Abra o console do navegador (F12)');
            addToLog('2. Clique em uma alternativa');
            addToLog('3. Verifique se o feedback aparece');
            addToLog('4. Verifique os logs no console');
        }

        function testarFeedback() {
            addToLog('🧪 Testando feedback...');
            addToLog('Acesse: teste_feedback_final.html');
            addToLog('1. Clique nos botões de teste');
            addToLog('2. Verifique se as cores aparecem');
            addToLog('3. Verde = correto, Vermelho = incorreto');
        }

        function verificarConsole() {
            addToLog('🔍 Verificando console...');
            addToLog('Abra o console do navegador (F12) para ver logs detalhados');
            addToLog('Procure por mensagens com emojis como 🔥, ✅, ❌');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            addToLog('📄 Página carregada');
            addToLog('🎯 Clique nos botões para testar');
        });
    </script>
</body>
</html>
