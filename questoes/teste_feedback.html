<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Feedback Visual</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .question-card { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px; 
            background: white;
        }
        .alternative { 
            background: #f8f9fa; 
            border: 2px solid #e9ecef; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            position: relative;
        }
        .alternative:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        /* Classes de feedback */
        .alternative-correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%) !important;
            border-color: #28a745 !important;
            color: #155724 !important;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3) !important;
        }
        
        .alternative-incorrect-chosen {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%) !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3) !important;
        }
        
        .result { margin-top: 20px; padding: 15px; border-radius: 6px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste - Feedback Visual</h1>
        
        <div class="question-card" id="questao-1" data-respondida="false">
            <h3>Quest√£o de Teste</h3>
            <p>Qual √© a capital do Brasil?</p>
            
            <div class="alternative" data-alternativa="A" data-questao-id="1">
                A) S√£o Paulo
            </div>
            <div class="alternative" data-alternativa="B" data-questao-id="1">
                B) Rio de Janeiro
            </div>
            <div class="alternative" data-alternativa="C" data-questao-id="1">
                C) Bras√≠lia
            </div>
            <div class="alternative" data-alternativa="D" data-questao-id="1">
                D) Salvador
            </div>
        </div>
        
        <div class="debug">
            <strong>Debug Log:</strong><br>
            <div id="log-content">Aguardando cliques...</div>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function addToLog(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
        }

        function mostrarFeedbackVisual(questaoId, alternativaSelecionada, alternativaCorreta, explicacao) {
            console.log('mostrarFeedbackVisual chamada com:', {
                questaoId, alternativaSelecionada, alternativaCorreta, explicacao
            });
            addToLog(`mostrarFeedbackVisual: ${questaoId}, ${alternativaSelecionada}, ${alternativaCorreta}`);
            
            const questaoCard = document.querySelector(`#questao-${questaoId}`);
            
            if (!questaoCard) {
                console.error('Quest√£o n√£o encontrada:', questaoId);
                addToLog('‚ùå Quest√£o n√£o encontrada');
                return;
            }
            
            addToLog('‚úÖ Quest√£o encontrada');
            
            const alternativas = questaoCard.querySelectorAll('.alternative');
            console.log('Alternativas encontradas:', alternativas.length);
            addToLog(`üìä ${alternativas.length} alternativas encontradas`);
            
            // Limpar feedback anterior
            alternativas.forEach(alt => {
                alt.classList.remove('alternative-correct', 'alternative-incorrect-chosen');
                alt.style.background = '';
                alt.style.borderColor = '';
            });
            addToLog('üßπ Feedback anterior limpo');
            
            // Marcar alternativa correta
            const alternativaCorretaEl = questaoCard.querySelector(`[data-alternativa="${alternativaCorreta}"]`);
            console.log('Alternativa correta encontrada:', alternativaCorretaEl);
            if (alternativaCorretaEl) {
                alternativaCorretaEl.classList.add('alternative-correct');
                console.log('Classe alternative-correct adicionada');
                addToLog('‚úÖ Alternativa correta marcada em verde');
            } else {
                addToLog('‚ùå Alternativa correta n√£o encontrada');
            }
            
            // Marcar alternativa selecionada
            const alternativaSelecionadaEl = questaoCard.querySelector(`[data-alternativa="${alternativaSelecionada}"]`);
            console.log('Alternativa selecionada encontrada:', alternativaSelecionadaEl);
            if (alternativaSelecionadaEl) {
                // Se a alternativa selecionada for a correta, ela j√° foi marcada como verde acima
                // Se for incorreta, marcar como vermelha
                if (alternativaSelecionada !== alternativaCorreta) {
                    alternativaSelecionadaEl.classList.add('alternative-incorrect-chosen');
                    console.log('Classe alternative-incorrect-chosen adicionada');
                    addToLog('‚úÖ Alternativa incorreta marcada em vermelho');
                } else {
                    addToLog('‚úÖ Alternativa correta j√° estava marcada');
                }
            } else {
                addToLog('‚ùå Alternativa selecionada n√£o encontrada');
            }
            
            addToLog('üéâ Feedback visual aplicado!');
        }

        function initTest() {
            addToLog('üîß Inicializando teste...');
            
            const alternatives = document.querySelectorAll('.alternative');
            alternatives.forEach((alt, index) => {
                alt.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const questaoId = this.dataset.questaoId;
                    const alternativaSelecionada = this.dataset.alternativa;
                    const questaoCard = this.closest('.question-card');
                    
                    addToLog(`üî• Clique na alternativa ${alternativaSelecionada}`);
                    
                    // Verificar se j√° foi respondida
                    if (questaoCard.dataset.respondida === 'true') {
                        addToLog('‚ö†Ô∏è Quest√£o j√° respondida');
                        return;
                    }
                    
                    // Marcar como respondida
                    questaoCard.dataset.respondida = 'true';
                    addToLog('‚úÖ Quest√£o marcada como respondida');
                    
                    // Simular resposta (C √© a correta)
                    const correta = 'C';
                    const acertou = alternativaSelecionada === correta;
                    
                    addToLog(`üéØ Resposta: ${alternativaSelecionada}, Correta: ${correta}, Acertou: ${acertou}`);
                    
                    // Chamar fun√ß√£o de feedback
                    mostrarFeedbackVisual(questaoId, alternativaSelecionada, correta, 'Explica√ß√£o de teste');
                });
            });
            
            addToLog('üéâ Teste inicializado!');
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            initTest();
        });
    </script>
</body>
</html>
