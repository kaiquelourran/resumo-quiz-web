<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto - Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Teste Direto - Quiz</h1>
        
        <div>
            <button class="btn" onclick="testarQuiz()">Testar Quiz Real</button>
            <button class="btn" onclick="testarAPI()">Testar API</button>
            <button class="btn" onclick="verificarLogs()">Verificar Logs</button>
        </div>
        
        <div class="debug">
            <strong>Debug Log:</strong><br>
            <div id="log-content">Aguardando testes...</div>
        </div>
        
        <div id="result" style="margin-top: 20px; padding: 15px; border-radius: 6px; display: none;"></div>
    </div>

    <script>
        function addToLog(message) {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
        }

        function testarQuiz() {
            addToLog('🧪 Testando quiz real...');
            
            // Simular dados de uma questão
            const questaoId = 92;
            const alternativaSelecionada = 'A';
            const alternativaCorreta = 'C';
            
            addToLog(`📊 Dados: Questão ${questaoId}, Selecionada: ${alternativaSelecionada}, Correta: ${alternativaCorreta}`);
            
            // Simular chamada da função mostrarFeedbackVisual
            mostrarFeedbackVisual(questaoId, alternativaSelecionada, alternativaCorreta, 'Explicação de teste');
        }

        function testarAPI() {
            addToLog('🌐 Testando API...');
            
            const formData = new FormData();
            formData.append('id_questao', '92');
            formData.append('alternativa_selecionada', 'A');
            formData.append('ajax_request', '1');
            
            fetch('quiz_vertical_filtros.php?id=8&filtro=todas&questao_inicial=92', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                addToLog(`📡 Resposta recebida: ${response.status}`);
                return response.text();
            })
            .then(data => {
                addToLog(`📄 Dados recebidos: ${data.substring(0, 200)}...`);
                try {
                    const jsonData = JSON.parse(data);
                    addToLog(`✅ JSON válido: ${JSON.stringify(jsonData, null, 2)}`);
                } catch (e) {
                    addToLog(`❌ Erro ao parsear JSON: ${e.message}`);
                }
            })
            .catch(error => {
                addToLog(`❌ Erro na requisição: ${error.message}`);
            });
        }

        function verificarLogs() {
            addToLog('🔍 Verificando logs do console...');
            addToLog('Abra o console do navegador (F12) para ver os logs detalhados');
        }

        // Função mostrarFeedbackVisual (cópia do quiz)
        function mostrarFeedbackVisual(questaoId, alternativaSelecionada, alternativaCorreta, explicacao) {
            console.log('🔥 mostrarFeedbackVisual chamada com:', {
                questaoId, alternativaSelecionada, alternativaCorreta, explicacao
            });
            addToLog(`🔥 mostrarFeedbackVisual: ${questaoId}, ${alternativaSelecionada}, ${alternativaCorreta}`);
            
            const questaoCard = document.querySelector(`#questao-${questaoId}`);
            
            if (!questaoCard) {
                console.error('❌ Questão não encontrada:', questaoId);
                addToLog(`❌ Questão não encontrada: #questao-${questaoId}`);
                console.log('Tentando buscar por:', `#questao-${questaoId}`);
                console.log('Elementos disponíveis:', document.querySelectorAll('[id^="questao-"]'));
                return;
            }
            
            console.log('✅ Questão encontrada:', questaoCard);
            addToLog('✅ Questão encontrada');
            
            const alternativas = questaoCard.querySelectorAll('.alternative');
            console.log('📊 Alternativas encontradas:', alternativas.length);
            addToLog(`📊 ${alternativas.length} alternativas encontradas`);
            
            // Limpar feedback anterior
            alternativas.forEach(alt => {
                alt.classList.remove('alternative-correct', 'alternative-incorrect-chosen');
                alt.style.background = '';
                alt.style.borderColor = '';
            });
            addToLog('🧹 Feedback anterior limpo');
            
            // Marcar alternativa correta
            const alternativaCorretaEl = questaoCard.querySelector(`[data-alternativa="${alternativaCorreta}"]`);
            console.log('🔍 Buscando alternativa correta:', alternativaCorreta);
            console.log('🎯 Alternativa correta encontrada:', alternativaCorretaEl);
            if (alternativaCorretaEl) {
                alternativaCorretaEl.classList.add('alternative-correct');
                console.log('✅ Classe alternative-correct adicionada');
                addToLog('✅ Alternativa correta marcada em verde');
            } else {
                console.error('❌ Alternativa correta não encontrada!');
                addToLog('❌ Alternativa correta não encontrada!');
            }
            
            // Marcar alternativa selecionada
            const alternativaSelecionadaEl = questaoCard.querySelector(`[data-alternativa="${alternativaSelecionada}"]`);
            console.log('🔍 Buscando alternativa selecionada:', alternativaSelecionada);
            console.log('🎯 Alternativa selecionada encontrada:', alternativaSelecionadaEl);
            if (alternativaSelecionadaEl) {
                if (alternativaSelecionada !== alternativaCorreta) {
                    alternativaSelecionadaEl.classList.add('alternative-incorrect-chosen');
                    console.log('✅ Classe alternative-incorrect-chosen adicionada');
                    addToLog('✅ Alternativa selecionada marcada em vermelho');
                } else {
                    console.log('✅ Alternativa selecionada é a correta, já marcada em verde');
                    addToLog('✅ Alternativa selecionada é a correta');
                }
            } else {
                console.error('❌ Alternativa selecionada não encontrada!');
                addToLog('❌ Alternativa selecionada não encontrada!');
            }
            
            addToLog('🎉 Feedback visual aplicado!');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            addToLog('📄 Página carregada');
            addToLog('🎯 Clique nos botões para testar');
        });
    </script>
</body>
</html>
