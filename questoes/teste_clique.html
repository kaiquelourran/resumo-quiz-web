<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Clique</title>
    <style>
        .alternative {
            background: #FFFFFF;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
            margin: 10px 0;
            pointer-events: auto !important;
            z-index: 10 !important;
        }

        .alternative::before {
            pointer-events: none !important;
            z-index: 0 !important;
        }

        .alternative * {
            pointer-events: none;
        }

        .alternative:hover {
            border-color: #00C6FF;
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.15);
            background: linear-gradient(135deg, rgba(0, 198, 255, 0.03) 0%, rgba(0, 114, 255, 0.03) 100%);
        }

        .alternative-letter {
            background: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1em;
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 1em;
            box-shadow: 0 3px 10px rgba(0, 114, 255, 0.3);
        }

        .alternative-text {
            flex: 1;
            font-size: 1em;
            line-height: 1.5;
            color: #333;
            font-weight: 500;
        }

        .alternative-correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%) !important;
            border-color: #28a745 !important;
            color: #155724 !important;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3) !important;
        }

        .alternative-incorrect-chosen {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%) !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3) !important;
        }

        .test-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>üß™ Teste de Clique nas Alternativas</h2>
        <p>Clique nas alternativas abaixo para testar se o JavaScript est√° funcionando:</p>
        <div id="resultado"></div>
    </div>

    <div class="question-card">
        <div class="alternatives-container">
            <div class="alternative" data-alternativa="A" data-questao-id="999">
                <div class="alternative-letter">A</div>
                <div class="alternative-text">Esta √© a alternativa A - clique aqui</div>
            </div>
            
            <div class="alternative" data-alternativa="B" data-questao-id="999">
                <div class="alternative-letter">B</div>
                <div class="alternative-text">Esta √© a alternativa B - clique aqui</div>
            </div>
            
            <div class="alternative" data-alternativa="C" data-questao-id="999">
                <div class="alternative-letter">C</div>
                <div class="alternative-text">Esta √© a alternativa C - clique aqui</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, configurando alternativas de teste...');
            
            const todasAlternativas = document.querySelectorAll('.alternative');
            console.log('Total de alternativas encontradas:', todasAlternativas.length);
            
            todasAlternativas.forEach((alternativa, index) => {
                console.log('Configurando alternativa', index + 1);
                
                // Garantir que seja clic√°vel
                alternativa.style.pointerEvents = 'auto';
                alternativa.style.cursor = 'pointer';
                alternativa.style.position = 'relative';
                alternativa.style.zIndex = '10';
                
                // Adicionar event listener
                alternativa.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('ALTERNATIVA CLICADA!', this.dataset.alternativa);
                    
                    // Destacar a alternativa clicada
                    const todasAlternativas = document.querySelectorAll('.alternative');
                    todasAlternativas.forEach(alt => {
                        alt.classList.remove('alternative-correct', 'alternative-incorrect-chosen');
                        alt.style.background = '';
                        alt.style.borderColor = '';
                    });
                    
                    // Marcar como selecionada
                    this.style.background = '#e3f2fd';
                    this.style.borderColor = '#2196f3';
                    
                    // Mostrar resultado
                    const resultado = document.getElementById('resultado');
                    resultado.innerHTML = `
                        <div style="background: #d4edda; padding: 10px; border-radius: 5px; margin: 10px 0;">
                            <strong>‚úÖ SUCESSO!</strong> Alternativa ${this.dataset.alternativa} foi clicada e respondeu!
                        </div>
                    `;
                    
                    // Simular feedback ap√≥s 1 segundo
                    setTimeout(() => {
                        if (this.dataset.alternativa === 'B') {
                            this.classList.add('alternative-correct');
                            resultado.innerHTML += `
                                <div style="background: #d4edda; padding: 10px; border-radius: 5px; margin: 10px 0;">
                                    <strong>üéâ CORRETO!</strong> Alternativa B √© a resposta correta!
                                </div>
                            `;
                        } else {
                            this.classList.add('alternative-incorrect-chosen');
                            resultado.innerHTML += `
                                <div style="background: #f8d7da; padding: 10px; border-radius: 5px; margin: 10px 0;">
                                    <strong>‚ùå INCORRETO!</strong> A resposta correta √© B.
                                </div>
                            `;
                        }
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
