<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Alternativas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .question-card { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .alternative { 
            background: #f8f9fa; 
            border: 2px solid #e9ecef; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 6px; 
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        .alternative:hover { 
            background: #e9ecef; 
            border-color: #007bff; 
        }
        .alternative.selected { 
            background: #cce5ff; 
            border-color: #007bff; 
        }
        .alternative.correct { 
            background: #d4edda; 
            border-color: #28a745; 
        }
        .alternative.incorrect { 
            background: #f8d7da; 
            border-color: #dc3545; 
        }
        .result { margin-top: 20px; padding: 15px; border-radius: 6px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Simples - Alternativas</h1>
        
        <div class="question-card" id="questao-1" data-respondida="false">
            <h3>Quest√£o de Teste</h3>
            <p>Qual √© a capital do Brasil?</p>
            
            <div class="alternative" data-alternativa="A" data-questao-id="1">
                A) S√£o Paulo
            </div>
            <div class="alternative" data-alternativa="B" data-questao-id="1">
                B) Rio de Janeiro
            </div>
            <div class="alternative" data-alternativa="C" data-questao-id="1">
                C) Bras√≠lia
            </div>
            <div class="alternative" data-alternativa="D" data-questao-id="1">
                D) Salvador
            </div>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        function initAlternatives() {
            console.log('üîß Inicializando alternativas...');
            
            const alternatives = document.querySelectorAll('.alternative');
            console.log(`üìä Encontradas ${alternatives.length} alternativas`);
            
            alternatives.forEach((alt, index) => {
                console.log(`üîó Configurando alternativa ${index + 1}:`, alt);
                
                // Remover listeners existentes
                alt.replaceWith(alt.cloneNode(true));
                alt = document.querySelectorAll('.alternative')[index];
                
                alt.addEventListener('click', function(e) {
                    console.log('üî• CLIQUE DETECTADO!', this);
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const questaoId = this.dataset.questaoId;
                    const alternativaSelecionada = this.dataset.alternativa;
                    const questaoCard = this.closest('.question-card');
                    
                    console.log('Quest√£o ID:', questaoId);
                    console.log('Alternativa selecionada:', alternativaSelecionada);
                    
                    // Verificar se j√° foi respondida
                    if (questaoCard.dataset.respondida === 'true') {
                        console.log('Quest√£o j√° respondida, ignorando...');
                        return;
                    }
                    
                    // Marcar como respondida
                    questaoCard.dataset.respondida = 'true';
                    
                    // Destacar a alternativa clicada
                    const todasAlternativas = questaoCard.querySelectorAll('.alternative');
                    todasAlternativas.forEach(a => a.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    // Simular resposta (C √© a correta)
                    const correta = 'C';
                    const acertou = alternativaSelecionada === correta;
                    
                    // Mostrar feedback
                    todasAlternativas.forEach(a => {
                        if (a.dataset.alternativa === correta) {
                            a.classList.add('correct');
                        } else if (a.dataset.alternativa === alternativaSelecionada && !acertou) {
                            a.classList.add('incorrect');
                        }
                    });
                    
                    // Mostrar resultado
                    if (acertou) {
                        showResult('‚úÖ Parab√©ns! Voc√™ acertou!', 'success');
                    } else {
                        showResult('‚ùå N√£o foi dessa vez. A resposta correta √© C) Bras√≠lia.', 'error');
                    }
                    
                    console.log('‚úÖ Processamento conclu√≠do');
                });
                
                console.log(`‚úÖ Alternativa ${index + 1} configurada`);
            });
            
            console.log('üéâ Todas as alternativas foram configuradas!');
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ P√°gina carregada, inicializando...');
            initAlternatives();
        });
    </script>
</body>
</html>
